<app-navbar></app-navbar>
<mat-spinner *ngIf="spinner == true" class="spinner"></mat-spinner>
<div *ngIf="spinner == false">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container> -->

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="vege">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vege?</th>
      <td mat-cell *matCellDef="let element">{{ element.vege }}</td>
    </ng-container>

    <ng-container matColumnDef="show">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-flat-button
          color="primary"
          (click)="navigateRecipe(element.id)"
        >
          Show Recipe
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button *ngIf="actualPage == 0" mat-flat-button color="primary" disabled>Previous Page</button>
  <button *ngIf="actualPage > 0" mat-flat-button color="primary" (click)="prevPage()">
    Previous Page
  </button>
  <button mat-flat-button color="primary" (click)="nextPage()">
    Next Page
  </button>
  <mat-form-field>
    <mat-label>Limit on page</mat-label>
    <mat-select [(value)]="actualLimit">
      <mat-option value="10" (click)="getRecipes()">10</mat-option>
      <mat-option value="20" (click)="getRecipes()">20</mat-option>
      <mat-option value="50" (click)="getRecipes()">50</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sort by</mat-label>
    <mat-select [(value)]="actualSort">
      <mat-option value="Title" (click)="getRecipes()">Title</mat-option>
      <mat-option value="Vege" (click)="getRecipes()">Vege</mat-option>
      <mat-option value="Ingredients" (click)="getRecipes()"
        >Ingredients</mat-option
      >
    </mat-select>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="navigateForm()">
    Add New Recipe
  </button>
</div>
