<form class="example-form">
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Search for ingredient"
      [(ngModel)]="input"
      name="name"
    />
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="searchIngredients(input)">
    Search
  </button>
</form>

<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let ingredient of ingredients">{{
    ingredient.name
  }}
  <button mat-flat-button color="primary" (click)="addIngredient(ingredient)">
    Add ingredient
  </button>
</mat-list-item>
</mat-list>
