<div class="container">
  <mat-toolbar color="primary">
    <span>Rejestracja</span>
  </mat-toolbar>
  <mat-card class="example-card">
    <mat-card-content>
      <div class="form-container">
        <mat-form-field>
          <input matInput type="text" placeholder="Nick" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Hasło" type="password" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Potwierdź hasło" type="password" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" placeholder="E-mail" />
        </mat-form-field>

      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button color="accent">ZAREJESTRUJ SIĘ</button>
    </mat-card-actions>
  </mat-card>
</div>
