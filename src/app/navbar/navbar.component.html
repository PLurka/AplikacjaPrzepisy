<mat-toolbar color="primary">
  <a href="/"  style="text-decoration: none; color: white">Przepisy</a>
  <div *ngIf="isLogged == true">
    <button
      mat-flat-button
      color="primary"
      (click)="navigateRecipes()"
    >
      Recipes
    </button>
    <button mat-flat-button color="primary" (click)="navigateForm()">
      Create Recipe
    </button>
    <button mat-flat-button color="primary" (click)="navigateUsers()">
      Users
    </button>
    <button mat-flat-button color="primary" (click)="navigateFridge()">
      Fridge
    </button>
    <button mat-flat-button color="accent" (click)="authService.logoutUser()" class="logout">Logout</button>
  </div>
</mat-toolbar>
