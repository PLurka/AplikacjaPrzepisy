<app-navbar></app-navbar>
<mat-spinner *ngIf="spinner == true" class="spinner"></mat-spinner>
<div *ngIf="spinner == false" class="container">
  <div class="vegeContainer">
    <mat-toolbar color="primary">
      <span>Are you vege?</span>
    </mat-toolbar>
    <mat-card class="example-card">
      <mat-card-content class="vegeBackground">
        <div class="vege">{{vege}}</div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          style="margin: 10px auto; width: fit-content;"
          (click)="onEditDietSubmit()"
        >
          Change diet
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="passwordContainer">
    <mat-toolbar color="primary">
      <span>Edit password</span>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <form
          class="form-container"
          [formGroup]="editPasswordForm"
          (ngSubmit)="onEditPasswordSubmit()"
        >
          <mat-form-field>
            <input
              matInput
              formControlName="password"
              placeholder="Enter new password"
              type="text"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              formControlName="confirmPassword"
              placeholder="Confirm new password"
              type="text"
            />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            style="margin: 10px auto; width: fit-content;"
            [disabled]="editPasswordForm.invalid"
          >
            Set new password
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="emailContainer">
    <mat-toolbar color="primary">
      <span>Edit email</span>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <form
          class="form-container"
          [formGroup]="editEmailForm"
          (ngSubmit)="onEditEmailSubmit()"
        >
          <mat-form-field>
            <input
              matInput
              formControlName="email"
              placeholder="Set your email"
              type="text"
            />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            style="margin: 10px auto; width: fit-content;"
            [disabled]="editEmailForm.invalid"
          >
            Set your email
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
